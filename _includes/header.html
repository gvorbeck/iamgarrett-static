<header class="page__header header">
    <h1 class="header__title">iamgarrett</h1>
    <nav class="header__navigation site-navigation">
        <ul class="site-navigation__inner">
            {% for link in page.site-navigation-links %}
                <li class="site-navigation__item">
                    <a class="site-navigation__link" href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <nav class="header__navigation external-navigation">
        <ul class="external-navigation__inner">
            {% for link in page.external-navigation-links %}
                <li class="external-navigation__item">
                    <a class="external-navigation__link" href="{{ link.url }}" title="{{ link.title }}">
                        <img class="external-navigation__image" src="{{ link.image }}" alt="{{ link.title }}">
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
